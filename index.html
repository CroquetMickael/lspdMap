<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/leaftlet/leaflet.js"></script>
    <link rel="stylesheet" href="assets/js/leaftlet/leaflet.css" />
    <link rel="stylesheet" href="theme.css" />
    <title>LSPD MAP</title>
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTabs(event, 'dashboard')">
        Dashboard Supervision
      </button>
      <button class="tablinks" onclick="openTabs(event, 'chat')">
        Communication radio
      </button>
      <button class="tablinks" onclick="openTabs(event, 'close')">
        X
      </button>
    </div>
    <div class="tabContent dashboard" id="dashboard">
      <h1 class="dashboard-title">
        Dashboard
      </h1>
      <table>
        <thead>
          <tr>
            <th>Personne(s)</th>
            <th>Occupation(s)</th>
          </tr>
        </thead>
        <tbody id="dashboard-content"></tbody>
      </table>
    </div>
    <div class="tabContent chat pane" id="chat">
      <!--<h1>
        Historique
        </h1>-->
      <div id="history"></div>
    </div>

    <div class="custom-popup" id="map"></div>
    <script src="icons.js"></script>
    <script src="main.js"></script>
    <script src="tabs.js"></script>
  </body>
</html>
